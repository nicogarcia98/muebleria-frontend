<div class="abm-tipo-mueble-container">
    <div class="header-tipo-mueble">
        <h1>Tipos de Muebles</h1>
        <button mat-flat-button color="primary" (click)="openCreateDialog()">Nuevo Tipo de Mueble</button>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="dataTest()" class="mat-elevation-z8">
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Codigo. </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
          
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput [value]="element.descripcion" [disabled]="!element.editable"/>
                </mat-form-field>
            </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="example-icon" (click)="deleteItem(element.codigo)">
                        <mat-icon>delete</mat-icon>
                      </button>
                      @if (element.editable) {
                        <button mat-icon-button class="example-icon" (click)="editItem(element.codigo, element.descripcion)">
                            <mat-icon>check_circle</mat-icon>
                        </button>
                      } @else {
                        <button mat-icon-button class="example-icon" (click)="toggleEdit(element.codigo)">
                            <mat-icon>edit</mat-icon>
                        </button>
                      }
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>

<h2 mat-dialog-title>Crear Tipo de Mueble</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Código</mat-label>
    <input matInput [(ngModel)]="newItem.codigo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descripción</mat-label>
    <input matInput [(ngModel)]="newItem.descripcion">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button [mat-dialog-close]="newItem" color="primary" cdkFocusInitial>Crear</button>
</mat-dialog-actions>
